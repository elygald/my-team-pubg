version: '2'

services:
    web:
        container_name: my-team-pubg
        image: nginx:latest
        ports:
          - "8080:80"
        volumes:
          - ../.:/code
          - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
          - code-network
    php:
        image: php:fpm
        volumes:
          - ../.:/code
        networks:
          - code-network
    mysql:
        container_name: mysql
        restart: always
        build:
            context: ./mysql
            dockerfile: Dockerfile
        ports:
            - "3306:3306"
        volumes:
            - ${MYSQL_DATA}:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        networks:
            - code-network


networks:
    code-network:
      driver: bridge
